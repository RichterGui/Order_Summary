<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="content_box">
      <div class="image_top">
        <img src="images/illustration-hero.svg" alt="Header image ">
      </div>

      <nav>
        <div class="summary_box">
          <h1 class="summary_title">
            Order Summary
          </h1>
          <p class="summary_description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>

        <div class="plan_box">
          <img class="plan_icon" src="images/icon-music.svg" alt="Icon music">

          <div class="plan_content">
            <h2 class="plan_title">Annual Plan</h2>
            <h2 class="plan_price">$59.99/year</h2>
          </div>
          <a class="plan_link" href="#">Change</a>
        </div>

        <div class="button_pay">
          <button class="payment">
            Proceed to Payment
          </button>
        </div>

        <div class="button_cancel">
          <a class="cancel_link" href="#">Cancel Order</a>

        </div>
    </nav>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/guilherme-richter/">Guilherme Richter</a>.
  </div>
</body>
</html>
